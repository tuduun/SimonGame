<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>CMPSC 302 Simon Game</title>
    <link href="style/style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <!-- : Create buttons for game -->
      <div id = "button_container">
        <button id = "top-left" class = buttonClass data-button="red">Red</button>
        <button id = "top-right" class = buttonClass data-button="green">Green</button>
        <button id = "bottom-left" class = buttonClass data-button="yellow">Yellow</button>
        <button id = "bottom-right" class = buttonClass data-button="blue">Blue</button>
      </div>
    </main>
    <footer>
      <!-- : Create footer content for game, including start button -->

      <button id = "points">START</button>
    </footer>
    <!-- LEAVE THESE ALONE -->
    <script src="script/ui.js" type="text/javascript"></script>
    <audio src = "audio/blue.mp3" data-sound="blue"></audio>
    <audio src = "audio/yellow.mp3" data-sound="yellow"></audio>
    <audio src = "audio/red.mp3" data-sound="red"></audio>
    <audio src = "audio/green.mp3" data-sound="green"></audio>
    <audio src = "audio/lose.mp3" data-sound="lose"></audio>
    <!-- LEAVE THESE ALONE -->
  </body>
</html>
